<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#188de7">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>GhostMixer</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/jquery.fancybox.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="logo-box">
                    <a href="index.html" class="logo">
				<img src="./assets/img/logo.svg" class="img-fluid" alt="logo">
			</a>
                </div>
                <div class="language-bar">
                    <div class="language-title">EN</div>
                    <ul class="language-list">
                        <li class="menu-item active"><a href="#">EN</a></li>
                        <li class="menu-item"><a href="#">RU</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <section class="top-banner" style="background-image: url(./assets/img/banner-choose.jpg)">
                <div class="text-holder animate__fadeInLeftBig animate__animated">
                    <h1 class="banner-text">CONTACT US</h1>
                </div>
            </section>
            <div class="breadcrumbs-holder">
                <div class="breadcrumbs">
                    <span>
				<span>
					<a href="index.html"><i class="icomoon-house"></i></a> /
					<span class="breadcrumb_last">Contact</span>
                    </span>
                    </span>
                </div>
            </div>

            <div class="contact-area with-bg">
                <div class="container">
                    <h2>Have a question?</h2>
                    <span class="sub-text">Please leave a message. We are more than happy to deal with your query</span>
                    <div class="form-box">
                        <form action="#" class="contact-from">
                            <div class="line">
                                <input type="text" id="name" class="text-input" placeholder="">
                                <label for="name">Name <span class="requere">*</span></label>
                            </div>
                            <div class="line">
                                <input type="email" class="text-input" id="email" placeholder="">
                                <label for="email">Email Adress <span class="requere">*</span></label>
                            </div>
                            <div class="line">
                                <textarea name="Email" id="question" class="text-input text-area"></textarea>
                                <label for="question">Your Question <span class="requere">*</span></label>
                            </div>
                            <div class="btn-holder">
                                <button class="btn btn-primary">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div id="overlay"></div>
        <footer class="footer">
            <div class="container">
                <div class="footer-holder">
                    <div class="logo-box">
                        <a href="index.html" class="logo">
					<img src="./assets/img/logo.svg" class="img-fluid" alt="logo">
				</a>
                    </div>
                    <p><a class="terms_use" href="#">Terms of Use</a></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script async src="./assets/js/jquery.fancybox.min.js"></script>
    <script async src="./assets/js/global.js"></script>
</body>

</html>
